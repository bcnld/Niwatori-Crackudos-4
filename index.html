<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Niwatori Crackudos</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* --- タイトル画面用スタイル --- */
    #center-text {
      position: fixed;
      top:50%;
      left:50%;
      transform:translate(-50%,-50%);
      font-size:32px;
      color:white;
      text-align:center;
      cursor:pointer;
      z-index:10000;
    }

    #fullscreen-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: rgba(50,50,50,0.8);
      color: white;
      border: none;
      padding: 8px 14px;
      font-size: 14px;
      cursor: pointer;
      border-radius: 5px;
      z-index: 10000;
      user-select: none;
      transition: background 0.3s ease;
    }
    #fullscreen-toggle:hover { background: rgba(80,80,80,1); }

    #title-images {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      z-index: 30;
      pointer-events: none;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
      gap: 20px;
    }
    #title-images img {
      max-width: 80vw;
      max-height: 40vh;
      display: none;
      user-select: none;
      pointer-events: none;
    }

    #press-any-key {
      position: fixed;
      bottom:50px; width:100%; text-align:center;
      color:white; font-size:24px; user-select:none; cursor:default;
      z-index:50; display:none;
    }

    #fade-overlay {
      position: fixed; top:0; left:0; width:100%; height:100%;
      background:black; opacity:0;
      pointer-events:none; z-index:5000;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>

  <!-- 最初の質問 -->
  <div id="center-text">あなたは日本人ですか？</div>

  <!-- 背景オーバーレイ -->
  <div id="background-overlay"></div>

  <!-- 企業ロゴ -->
  <img class="company-logo" src="images/mdm_logo.png" alt="Logo 1" />
  <img class="company-logo" src="images/Sus_logo.png" alt="Logo 2" />
  <img class="company-logo" src="images/homo_logo.png" alt="Logo 3" />

  <!-- 全画面演出 -->
  <img id="fullscreen-effect" src="images/transition.png" alt="Effect" style="display:none; position:fixed; top:50%; left:50%; transform:translate(-50%, -50%) scale(1.2); opacity:0; z-index:9999; pointer-events:none;" />

  <!-- タイトル画像 -->
  <div id="title-images">
    <img id="title-img1" src="images/title1.png" alt="Title 1" />
    <img id="title-img2" src="images/title2.png" alt="Title 2" />
  </div>

  <!-- Press Any Key -->
  <div id="press-any-key">PRESS ANY KEY</div>

  <!-- フルスクリーン切替ボタン -->
  <button id="fullscreen-toggle">全画面切替</button>

  <!-- BGM・効果音 -->
  <audio id="bgm" src="Sounds/title.mp3" preload="auto"></audio>
  <audio id="effect-sfx" src="Sounds/effect.mp3"></audio>
  <audio id="select-sfx" src="Sounds/select.mp3" preload="auto"></audio>

  <!-- JS読み込み -->
  <script src="title.js"></script>
  <script src="script.js"></script>

</body>
</html>
