<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>JSON 3D マップ（斜面歩行）</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>
  <div id="hud">
    <div>WASD: 移動 / マウス: 視点 / Space: ジャンプ / Shift: ダッシュ / R: リセット</div>
  </div>

  <canvas id="app"></canvas>

  <!-- Three.js (ESM) -->
  <script type="module">
    import * as THREE from "https://unpkg.com/three@0.160.0/build/three.module.js";
    window.THREE = THREE; // main.js から参照できるように
  </script>

  <!-- OrbitControls（デバッグ用：Cキーで切替） -->
  <script type="module" src="https://unpkg.com/three@0.160.0/examples/jsm/controls/OrbitControls.js"></script>

  <!-- キャラクター定義 -->
  <script type="module" src="./character.js"></script>

  <!-- メイン -->
  <script type="module" src="./main.js"></script>
</body>
</html>
